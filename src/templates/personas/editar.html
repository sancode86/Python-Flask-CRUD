<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
</head>
<body>
    <h1>Editar</h1>

    {% for personas in personas %}

    <form action="/actualizar" method="post"enctype="multipart/form-data" >   
        <p id="id">{{personas[0]}}</p>    
        <input       
        type="text"            
        name="nombre"
        placeholder="Nombre"
        id="nombre"
        value="{{personas[1]}}"
        />    
        
        <input        
        type="text"
        name="email"
        placeholder="E-mail"
        id="email"
        value="{{personas[2]}}"
        />
        <input        
        type="file"
        name="foto"
        id="foto"
        />       

        <button type="submit">
            Aceptar
        </button>  
        
        
    </form>



    {% endfor %}

</body>
</html>
